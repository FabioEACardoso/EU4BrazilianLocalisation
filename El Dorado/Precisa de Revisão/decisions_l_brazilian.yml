l_brazilian:
 designate_the_staple_port_title: "Designar Calais como o porto de grampo"
 designate_the_staple_port_desc: "A fim de tributar de forma eficaz as coisas que precisamos para regulá-los . Se fôssemos para designar Calais como o único ponto de importação para o grampo de lã que iria melhorar nossas receitas fiscais dramaticamente. "
 pol_commonwealth_title: "Formar Comunidade Polaco-Lituana"
 pol_commonwealth_desc: "Substitua a união pessoal entre a Polónia e a Lituânia com uma união real, soldar os dois países juntos em um estado poderoso , capaz de resistir a nossos inimigos."
 lit_commonwealth_title: "Formar Comunidade Polaco-Lituana"
 lit_commonwealth_desc: "Substitua a união pessoal entre a Polónia ea Lituânia com uma união real, soldar os dois países juntos em um estado poderoso , capaz de resistir a nossos inimigos."
 shan_nation_title: "Estados Confederados de Shan"
 shan_nation_desc: "Sozinhos, os vários estados de Shan são fracos e vulneráveis. Juntos, eles poderiam ser um poder sério no Sudeste Asiático."
 croatian_nation_title: "Forme a Croácia"
 croatian_nation_desc: "Séculos atrás, as terras da Croácia estavam unidas. Nosso reino ficou orgulhoso e poderoso até que uma crise de sucessão levou a uma união pessoal com a Hungria. Agora que temos a pátria croata firmemente em nossas mãos é chegado o momento de acabar com esta idade de servidão para o nosso povo e criar um novo reino independente."
 polish_nation_title: "Forme a Nação Polonesa"
 polish_nation_desc: "O reino que os Piats uma vez trabalharam tão duro para reunificar está agora dividido e sem um rei. Devemos nos esforçar para unir o povo polonês e criar uma nação polonesa para tomar o lugar do reino que era uma vez."
 australia_nation_title: "Forme a Nação Australiana"
 australia_nation_desc: "Chegou a hora de sacudir os últimos restos de nosso passado colonial. Temos de formar uma nação adequada e solidificar nossas reivindicações para esta região."